name: Backend Release Build

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: backend-x86_64-pc-windows-msvc.exe

          - os: macos-latest
            artifact_name: backend-x86_64-apple-darwin

          - os: ubuntu-latest
            artifact_name: backend-x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build backend binary
        run: pyinstaller main.py --onefile --name backend

      - name: Rename binary for Tauri
        run: |
          mkdir dist_out
          mv dist/backend* dist_out/${{ matrix.artifact_name }}

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist_out/${{ matrix.artifact_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
