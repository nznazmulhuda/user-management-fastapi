name: Build Backend Binary

on:
  workflow_dispatch:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/backend-build.yml"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: windows
            artifact_name: backend-x86_64-pc-windows-msvc.exe

          - os: macos-latest
            target: macos
            artifact_name: backend-x86_64-apple-darwin

          - os: ubuntu-latest
            target: linux
            artifact_name: backend-x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller backend/main.py \
            --onefile \
            --name backend

      - name: Rename output for Tauri
        run: |
          mkdir -p dist_out
          mv dist/backend* dist_out/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist_out/${{ matrix.artifact_name }}
