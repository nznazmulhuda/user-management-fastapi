name: Backend Release Build

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: backend-x86_64-pc-windows-msvc.exe

          - os: macos-latest
            artifact_name: backend-x86_64-apple-darwin

          - os: ubuntu-latest
            artifact_name: backend-x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build binary
        run: pyinstaller main.py --onefile --name backend

      - name: Rename binary
        run: |
          mkdir dist_out
          mv dist/backend* dist_out/${{ matrix.artifact_name }}

      - name: Upload artifact (temporary)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist_out/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create or Update Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            backend-x86_64-pc-windows-msvc.exe/backend-x86_64-pc-windows-msvc.exe
            backend-x86_64-apple-darwin/backend-x86_64-apple-darwin
            backend-x86_64-unknown-linux-gnu/backend-x86_64-unknown-linux-gnu
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
